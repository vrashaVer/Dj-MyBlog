<!DOCTYPE html>
<html>
<head>
    <title>Posts by {{ author.name }}</title>
</head>
<body>
    <h1>Posts by {{ author.name }}</h1>
    <p>{{ author.bio }}</p>

    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a> - {{ post.published_date }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
